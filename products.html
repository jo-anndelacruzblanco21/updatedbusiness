<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Product Categories</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1523294587484-bae6cc870010?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJyZWFkfGVufDB8fDB8fHww');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        nav {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            list-style: none;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 24px;
        }

        .navbar a {
            text-decoration: none;
            color: #f7e9d7;
            font-size: 20px;
            font-weight: 500;
            padding: 8px 15px;
            margin-right: 80px;
            transition: background-color 0.2s ease, color 0.2s ease, border-radius 0.2s ease;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #463123;
            border-radius: 20px;
            padding: 10px 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .coffeeprod {
            text-align: center;
            margin: 20px 0;
        }

        .coffeeprod h1 {
            font-family: 'Arial', serif;
            font-size: 2.5em;
            font-weight: 700;
            color: #d7c4b3;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        .categories {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }

        .category {
            background-color: #463123;
            border: 1px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 30px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s;
        }

        .category:hover {
            transform: translateY(-5px);
        }

        .category img {
            max-width: 100%;
            border-radius: 10px;
            height: auto;
        }

        .category h2 {
            font-size: 1.8em;
            color: #d7c4b3;
            text-decoration: none;
        }

        .category h2 a {
            text-decoration: none;
            color: inherit;
        }

        .category h2 a:hover {
            color: #ffcb8e;
        }

        .category p {
            color: #d7c4b3;
        }
    </style>
</head>
<body>

    <nav>
        <ul class="navbar">
            <li><a href="bakeryhome.html">Home</a></li>
            <li><a href="products.html">Product Categories</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="coffeeprod">
        <h1>Our Product Categories</h1>
    </div>

    <section class="categories">
        <div class="category">
            <img src="https://cotswoldflour.com/cdn/shop/articles/bread-making-ultimate-guide_1200x1200.jpg?v=1681243928" alt="Bread">
            <h2><a href="bread.html">European Pastries</a></h2>
            <p>Freshly baked bread for all occasions.</p>
        </div>

        <div class="category">
            <img src="https://cookmagazine.ph/wp-content/uploads/2016/07/PinoyBreadsSampler_F2.jpg" alt="Filipino Pastries">
            <h2><a href="filipino-pastries.html">Filipino Pastries</a></h2>
            <p>Enjoy our unique Filipino-inspired baked goods, like ensaymada and ube pandesal.</p>
        </div>

        <div class="category">
            <img src="https://img.freepik.com/free-photo/close-up-hands-holding-coffee-cup_23-2149155210.jpg" alt="Coffee">
            <h2><a href="coffee.html">Coffee</a></h2>
            <p>Rich, aromatic coffee to start your day.</p>
        </div>

        

    </section>

</body>
</html>
