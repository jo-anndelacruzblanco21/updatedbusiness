<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Almarai:wght@800&family=Alumni+Sans:wght@700;800&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Asap+Condensed:ital,wght@0,500;1,200&family=Assistant:wght@200..800&family=Be+Vietnam+Pro:wght@900&family=Bebas+Neue&family=Big+Shoulders+Inline+Display:wght@300&family=Cookie&family=Dancing+Script:wght@400..700&family=Heebo:wght@900&family=Noto+Serif:wght@500&family=Petit+Formal+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Raleway:ital,wght@0,600;1,600&family=Roboto+Condensed:wght@500;600&family=Saira+Extra+Condensed:wght@100;800&family=Yesteryear&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
</head>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20240415/pngtree-mix-baked-bread-and-wheat-on-wood-table-background-image_15658741.jpg'); /* Add your background image */
    background-size: cover; 
    background-attachment: fixed; 
    background-repeat: no-repeat;
    background-size: 100% 100%;
}
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
  }


/* Heading Styles */
.heading h1 {
    font-family: 'Cookie', cursive;
    font-size: 100px;
    color: #eaceaa; 
    margin-bottom: 10px;
    margin-right: 30px;
    text-align: center;
    margin-top: 20px;
}


/* Login Form Container */
.login-container {
    background-color: #463123;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    box-sizing: border-box;
    margin-left: 40%;
    margin-top: 30px;
}

.login-container h2{
    color: #fff;
}

/* Input Field Styles */
.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 16px;
    color: #bea57e;
    margin-bottom: 8px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #8f6f59;
    border-radius: 8px;
    outline: none;
    box-sizing: border-box;
    background-color: #e0cbbc; /* Soft pastel background */
    transition: all 0.3s ease;
}

.input-group input:focus {
    border-color: #a27252;
    background-color: #decec3;
}

/* Button Styles */
.login-btn {
    background-color: #876249;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
}

.login-btn:hover {
    background-color: #decec3;
    color: black;
}

/* Error Message Styles */
.error {
    color: #ff4d4d;
    margin-top: 20px;
    font-size: 14px;
    font-family: 'Almarai', sans-serif;
}

</style>
<body>

    <div class="heading">
        <h1>Pattiserie Parfait</h1>
    </div>

    
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="login-btn" onclick="validateLogin(event)">Login</button>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            errorMessage.textContent = "";

            if (username === "" || password === "") {
                errorMessage.textContent = "Please fill in both fields.";
                return;
            }

            if (username === "PattiserieParfait" && password === "12-27-24") {
                window.location.href = "bakeryhome.html"; // Redirect to bakeryhome.html
            } else {
                errorMessage.textContent = "Invalid username or password.";
            }
        }

      
    </script>
</body>
</html>
